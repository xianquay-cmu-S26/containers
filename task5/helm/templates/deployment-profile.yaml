apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.profile.releaseName }}-deployment
  labels:
    app: {{ .Values.profile.releaseName }}
spec:
  replicas: {{ .Values.profile.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.profile.releaseName }}
  template:
    metadata:
      labels:
        app: {{ .Values.profile.releaseName }}
    spec:
      containers:
      - name: {{ .Values.profile.releaseName }}-container

        {{- if eq .Values.global.environment "gcp" }}
        image: {{ .Values.global.imageRegistry }}/{{ .Values.profile.imageRepo }}/{{ .Values.profile.imageName }}:{{ .Values.profile.tag }}
        {{- else if eq .Values.global.environment "azure" }}
        image: {{ .Values.global.imageRegistry }}/{{ .Values.profile.imageRepo }}/{{ .Values.profile.imageName }}:{{ .Values.profile.tag }}
        {{- end }}

        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 200m
        env:
          - name: MYSQL_DB_HOST
            value: {{ .Values.profile.mysql.host | quote }}
          - name: MYSQL_DB_PORT
            value: {{ .Values.profile.mysql.port | quote }}
          - name: MYSQL_DB_USER
            valueFrom:
              secretKeyRef:
                name: profile-secret
                key: mysql-username
          - name: MYSQL_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: profile-secret
                key: mysql-password
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: spring-profile-autoscaling
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Values.profile.releaseName }}-deployment
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 50
